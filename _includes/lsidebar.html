
<div class="sidebar well">
    <h1>最新文章</h1>
    <ul>
        {% for post in site.posts limit:10 %}
          <li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>

<div class="sidebar well">
    <h1>文章分类</h1>
    <ul>
        {% for category  in site.categories %}
			<li><a href="{{ site.baseurl}}/categories.html#{{ category | first }}">{{ category | first }}</a><span>[{{ category | last | size }}]</span></li>
        {% endfor %}
    </ul>
</div>

<div class="sidebar" align="center">
	<h1><b>手机阅读( •̀ ω •́ )✧</b></h1>
</div>
<div class="sidebar" align="center">
	<img width="200" height="200" src="http://qr.liantu.com/api.php?fg=ee4444&gc=000066&el=l&m=5&text={{ site.url }}{{ page.url }}"/>
</div>
