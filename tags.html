---
layout: default
---

<!-- This page provides the sidebar links for mobile, where the sidebar is hidden -->

<div class="well">
{% for tag in site.tags %}
	<a id="{{ tag | first }}"></a>
	<h2>{{ tag | first }}</h2>
		<ul class="arc-list">
			{% for post in tag.last %}
				<li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.date | date: "%b %-d, %Y" }} - {{ post.title }}</a></li>
			{% endfor %}
		</ul>
{% endfor %}
</div>
